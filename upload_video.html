<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
  <link rel="manifest" href="fav/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #ddd;
      padding: 20px 10px;
    }

    .sidebar a {
      display: block;
      padding: 8px 15px;
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar .active {
      color: red;
      font-weight: bold;
    }

    .navbar-brand {
      font-weight: bold;
      color: red;
    }

    .upload-placeholder {
      border: 2px dashed #bbb;
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #888;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-placeholder:hover {
      border-color: #aaa;
      background-color: #ebe9e9;
    }

    .upload-placeholder:active {
      transform: scale(0.98);
    }

    .video-preview {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .video-preview img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      position: relative;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 10px 15px;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #888;
    }

    input.error,
    textarea.error,
    select.error {
      border-color: #dc3545;
    }

    label.error {
      font-size: 12px;
      color: #dc3545;
    }

    #video-author-avatar {
      width: 60px;
      height: 60px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      font-size: 10px;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      position: relative;
      text-indent: -9999em;
      animation: mulShdSpin 1.1s infinite ease;
      transform: translateZ(0);
    }

    @keyframes mulShdSpin {

      0%,
      100% {
        box-shadow: 0em -2.6em 0em 0em #ffffff, 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2), 2.5em 0em 0 0em rgba(255, 255, 255, 0.2), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2), 0em 2.5em 0 0em rgba(255, 255, 255, 0.2), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2), -2.6em 0em 0 0em rgba(255, 255, 255, 0.5), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7);
      }

      12.5% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.7), 1.8em -1.8em 0 0em #ffffff, 2.5em 0em 0 0em rgba(255, 255, 255, 0.2), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2), 0em 2.5em 0 0em rgba(255, 255, 255, 0.2), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2), -2.6em 0em 0 0em rgba(255, 255, 255, 0.2), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5);
      }

      25% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.5), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7), 2.5em 0em 0 0em #ffffff, 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2), 0em 2.5em 0 0em rgba(255, 255, 255, 0.2), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2), -2.6em 0em 0 0em rgba(255, 255, 255, 0.2), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
      }

      37.5% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5), 2.5em 0em 0 0em rgba(255, 255, 255, 0.7), 1.75em 1.75em 0 0em #ffffff, 0em 2.5em 0 0em rgba(255, 255, 255, 0.2), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2), -2.6em 0em 0 0em rgba(255, 255, 255, 0.2), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
      }

      50% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2), 2.5em 0em 0 0em rgba(255, 255, 255, 0.5), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.7), 0em 2.5em 0 0em #ffffff, -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.2), -2.6em 0em 0 0em rgba(255, 255, 255, 0.2), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
      }

      62.5% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2), 2.5em 0em 0 0em rgba(255, 255, 255, 0.2), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.5), 0em 2.5em 0 0em rgba(255, 255, 255, 0.7), -1.8em 1.8em 0 0em #ffffff, -2.6em 0em 0 0em rgba(255, 255, 255, 0.2), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
      }

      75% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2), 2.5em 0em 0 0em rgba(255, 255, 255, 0.2), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2), 0em 2.5em 0 0em rgba(255, 255, 255, 0.5), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.7), -2.6em 0em 0 0em #ffffff, -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2);
      }

      87.5% {
        box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.2), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.2), 2.5em 0em 0 0em rgba(255, 255, 255, 0.2), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.2), 0em 2.5em 0 0em rgba(255, 255, 255, 0.2), -1.8em 1.8em 0 0em rgba(255, 255, 255, 0.5), -2.6em 0em 0 0em rgba(255, 255, 255, 0.7), -1.8em -1.8em 0 0em #ffffff;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light bg-body-tertiary border-bottom px-3 sticky-top">
    <div class="d-flex align-items-center w-100 justify-content-between">
      <div class="d-flex align-items-center">
        <a class="navbar-brand ms-2" href="dashboard.html"><img src="img/Logo1.png" alt="" height="32"></a>
      </div>
      <div class="d-flex align-items-center">
        <a href="#" class="me-3"><i class="far fa-bell"></i></a>
        <a href="edit_profile.html"><img id="user-avatar" src="https://randomuser.me/api/portraits/men/32.jpg"
            class="rounded-circle" width="35"></a>
      </div>
    </div>
  </nav>

  <div class="row bg-body-tertiary justify-content-center py-4">
    <form id="upload-video-form" class="shadow bg-white col-lg-8 col-12 py-2">
      <h5>Upload video</h5>

      <select id="category" name="category" class="form-select mb-3 w-md-50">
        <option value="">Select your category</option>
      </select>

      <div class="d-flex gap-3 mb-3">
        <div class="" style="flex: 1">
          <div id="video-upload" class="mb-2" style="max-height: 300px;">
            <label for="video-input" class="upload-placeholder mb-2">Select video</label>
            <input id="video-input" name="video" type="file" class="d-none" accept="video/*">
          </div>

          <video id="video-player" class="d-none mb-2" width="100%" height="300px" controls poster="">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support video playback.
          </video>

          <!-- <button id="upload-video-btn" class="btn btn-sm btn-success">Upload video</button> -->
        </div>
        <div class="" style="flex: 1;">
          <div class="mb-2" style="max-height: 300px;">
            <div id="thumbnail-upload">
              <label for="thumbnail-input" class="upload-placeholder mb-2">Select thumbnail</label>
              <input id="thumbnail-input" name="thumbnail" type="file" class="d-none" accept="image/*">
            </div>

            <img id="thumbnail-preview" src="img/bg2.jpg" class="upload-placeholder d-none object-fit-cover"
              style="max-height: 300px; height: 100%; width: 100%;" alt="Thumbnail Preview">

          </div>
          <!-- <button id="upload-thumbnail-btn" class="btn btn-sm btn-success">Upload thumbnail</button> -->
        </div>
      </div>

      <div class="mb-2">
        <input id="video-title" type="text" name="title" class="form-control" placeholder="Video title">
      </div>
      <div class="mb-3">
        <textarea id="video-description" name="description" class="form-control mb-1" rows="4"
          placeholder="Video description"></textarea>
        <div class="char-counter">0/500</div>
      </div>

      <div class="input-group">
        <div id="tag-list" class="input-group input-group-text" style="padding: 0; flex-wrap: nowrap; width: auto;">


        </div>
        <input id="video-tags" type="text" name="tags" class="form-control"
          placeholder="Enter video tags seperated by commas" aria-label="Enter video tags"
          aria-describedby="btnGroupAddon">
      </div>

      <div class="d-flex justify-content-between gap-3 mt-3 flex-wrap">
        <button id="upload-video-btn" type="submit" class="btn btn-success">Upload</button>
        <button id="discard-video-btn" type="reset" class="btn text-white"
          style="background-color: #FC0D1C;">Discard</button>
      </div>
    </form>
  </div>

  </div>
  </div>

  <div class="overlay" id="loading-overlay" style="display: none;">
    <span class="loader"></span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/upload_video.js"></script>
</body>

</html>
