<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tastetorial</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background setup */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/bg.jpg") no-repeat center center/cover; /* Replace bg.jpg with your background */
      font-family: Arial, sans-serif;
      position: relative;
      background-position: center;
      background-size: cover;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark effect */
      z-index: 0;
    }

    /* Logo + text container */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .content img {
      width: 120px; /* Adjust logo size */
      display: block;
      margin: 0 auto 15px auto;
    }

    .content h1 {
      font-size: 28px;
      color: #ff3b3f; /* Red color like your sample */
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="img/Logo.png" alt="Tastetorial Logo" />
    <h1>TASTETORIAL</h1>
  </div>
</body>
</html>
