<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
  <link rel="manifest" href="fav/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="styles/edit_profile.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary pt-3">
  <div>
    <a class="navbar-brand ms-3" href="dashboard.html"><img src="img/Logo1.png" alt="" height="32"></a>
  </div>
  <!-- Main Content -->
  <div class="row justify-content-center py-5">
    <div class="main shadow col-lg-8 col-12 py-4">
      <h3 class="text-center">Personal Information</h3>
      <div class="profile-section">
        <!-- Upload Image -->
        <div class="d-flex justify-content-center">
          <form id="upload-form" class="upload-form" action="">
            <div>
              <label id="avatar-label" for="avatar" style="
                          background-image: url('https://tastetorialmedia.blob.core.windows.net/avatar/54c7a2d1-a22a-4d95-b29d-62f78df39bd0.webp');
                          background-size: cover;
                          background-position: center;
                          "></label>
              <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
            </div>
            <button id="upload-btn" type="button"><i class="fa-solid fa-upload"></i> Upload Image</button>
            <p style="font-size: 12px; color: #777; margin-top: 5px;">We support PNGs, JPEGs under 10MB only</p>
          </form>

        </div>
        <!-- Form -->
        <p><span class="badge rounded-pill" id="role">Creator</span></p>
        <form id="bio-form" class="form-container">
          <div id="" class="form-grid mb-2">
            <div>
              <label for="email" style="font-size: 12px; color: #777;">Email</label>
              <input class="form-control" disabled type="email" id="email" name="email" placeholder="Email">
            </div>
            <div>
              <label for="phone" style="font-size: 12px; color: #777;">Phone number</label>
              <input class="form-control" disabled type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div>
              <label for="firstname" style="font-size: 12px; color: #777;">First name</label>
              <input class="form-control" disabled id="firstname" name="firstname" type="text" placeholder="First Name">
            </div>
            <div>
              <label for="lastname" style="font-size: 12px; color: #777;">Last name</label>
              <input class="form-control" disabled id="lastname" name="lastname" type="text" placeholder="Last Name">
            </div>
            <div>
              <label for="username" style="font-size: 12px; color: #777;">Username</label>
              <input class="form-control" disabled type="text" id="username" name="username" placeholder="Username">
            </div>
            <div>
              <label for="birthday" style="font-size: 12px; color: #777;">Date of Birth</label>
              <input class="form-control" disabled name="birthday" id="birthday" type="date"
                placeholder="Date of Birth">
            </div>

            <div id="aboutme">
              <label for="bio" style="font-size: 12px; color: #777;">About me</label>
              <textarea class="form-control" disabled id="bio" name="bio" placeholder="Bio" rows="5"></textarea>
            </div>
          </div>

          <button id="action-btn" type="button" class="btn btn-sm btn-secondary">Edit</button>
        </form>
      </div>


      <h3>Change password</h3>
      <form id="password-form">
        <div class="form-grid">
          <div>
            <label for="old-password" style="font-size: 12px; color: #777;">Old password</label>
            <input class="form-control" type="password" id="old-password" name="oldPassword" placeholder="Old password">
          </div>
          <div>
            <label for="new-password" style="font-size: 12px; color: #777;">New Password</label>
            <input class="form-control" type="password" id="new-password" name="newPassword" placeholder="New password">
          </div>
          <div>
            <label for="confirm-password" style="font-size: 12px; color: #777;">Confirm new password</label>
            <input class="form-control" type="password" id="confirm-password" name="confirmNewPassword"
              placeholder="Confirm new password">
          </div>
        </div>

        <button class="btn btn-sm btn-primary mt-2" type="submit">Submit</button>
      </form>

      <div id="creator-corner" class="mt-5">
        <h3>My Videos</h3>
        <div class="container mt-3 d-flex justify-content-between align-items-center">
          <div class="filters">
            <button id="" class="btn btn-outline-secondary btn-sm active rounded-pill">All</button>
            <button id="published" class="btn btn-outline-secondary btn-sm rounded-pill">Published</button>
            <button id="draft" class="btn btn-outline-secondary btn-sm rounded-pill">Draft</button>
            <button id="archived" class="btn btn-outline-secondary btn-sm rounded-pill">Archived</button>
          </div>
        </div>
        <div id="video-list" class="mt-3">
        </div>
      </div>

      <div class="actions">
        <button id="logout-btn" class="delete btn-sm">Log out</button>
        <button class="delete btn-sm">Delete My Account</button>
      </div>
    </div>

    <div class="overlay" id="loading-overlay" style="display: none;">
      <span class="loader"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/edit_profile.js"></script>
</body>

</html>
