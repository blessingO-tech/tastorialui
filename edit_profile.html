  <!-- Main Content -->
  <div class="main">
    <h3>Personal Information</h3>
    <div class="profile-section">
      <!-- Upload Image -->
      <form id="upload-form" class="upload-form">
        <div>
          <label id="avatar-label" for="avatar" style="
            background-image: url('https://tastetorialmedia.blob.core.windows.net/avatar/54c7a2d1-a22a-4d95-b29d-62f78df39bd0.webp');
            background-size: cover;
            background-position: center;
            "></label>
          <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
        </div>
        <button type="submit"><i class="fa-solid fa-upload"></i> Upload Image</button>
        <p style="font-size: 12px; color: #777; margin-top: 5px;">We support PNGs, JPEGs under 10MB only</p>
      </form> <br><br>

      <!-- Form -->
      <p><span class="badge rounded-pill" id="role">Creator</span></p>
      <form id="bio-form" class="form-container">
        <div class="form-grid">
          <input type="email" id="email" name="email" placeholder="Email">
          <input type="tel" id="phone" name="phone" placeholder="Phone Number">
          <input id="firstname" name="firstname" type="text" placeholder="First Name">
          <input id="lastname" name="lastname" type="text" placeholder="Last Name">
          <input type="text" id="username" name="username" placeholder="Username">
          <div>
            <label for="birthday" style="font-size: 12px; color: #777;">Date of Birth</label>
            <input name="birthday" id="birthday" type="date" placeholder="Date of Birth">
          </div>
          <textarea id="bio" name="bio" placeholder="Bio"></textarea>
        </div>

        <button type="submit" class="btn btn-sm btn-success mt-2">Save Changes</button>
      </form>
    </div>


    <h3>Change password</h3>
    <form id="password-form">
      <div class="form-grid">
        <div><input type="password" id="old-password" name="oldPassword" placeholder="Old password"></div>
        <div><input type="password" id="new-password" name="newPassword" placeholder="New password"></div>
        <div><input type="password" id="confirm-password" name="confirmNewPassword" placeholder="Confirm new password">
        </div>
      </div>

      <button class="btn btn-sm btn-success mt-2" type="submit">Save Changes</button>
    </form>
