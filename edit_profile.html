<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #f5f5f5;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #e60000;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .profile-section {
      /* display: flex; */
      gap: 40px;
      margin-bottom: 40px;
      align-items: flex-start;
    }

    .upload-box {
      text-align: center;
      width: 200px;
    }

    .upload-box img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .upload-box button {
      display: inline-block;
      padding: 8px 12px;
      background: #e60000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-container {
      flex: 1;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-grid input,
    .form-grid select,
    .form-grid textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .actions button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .save {
      background: #008000;
      color: #fff;
    }

    .discard {
      background: #666;
      color: #fff;
    }

    .delete {
      background: #b30000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class=""></i> <img src="img/Logo1.png" alt=""></h2>
    <ul>
      <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#"><i class="fa-solid fa-fire"></i> Trends</a></li>
      <li><a href="#"><i class="fa-solid fa-star"></i> Hand Picked</a></li>
      <li><a href="#"><i class="fa-solid fa-heart"></i> Most Liked</a></li>
    </ul>
    <h2>Explore</h2>
    <ul>
      <li><a href="#"><i class="fa-solid fa-book"></i> Tutorials</a></li>
      <li><a href="#"><i class="fa-solid fa-layer-group"></i> Basics</a></li>
      <li><a href="#"><i class="fa-solid fa-lightbulb"></i> Pro-Tips</a></li>
      <li><a href="#"><i class="fa-solid fa-bell"></i> Updates</a></li>
      <li><a href="#"><i class="fa-solid fa-bookmark"></i> Saved Videos</a></li>
    </ul>
    <h2>Socials</h2>
    <ul>
      <li><a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
      <li><a href="#"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
      <li><a href="#"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h3>Personal Information</h3>
    <div class="profile-section">
      <!-- Upload Image -->
      <div class="upload-box">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture">
        <button><i class="fa-solid fa-upload"></i> Upload Image</button>
        <p style="font-size: 12px; color: #777; margin-top: 5px;">We support PNGs, JPEGs under 10MB only</p>
      </div> <br><br>

      <!-- Form -->
      <div class="form-container">
        <div class="form-grid">
          <input type="text" placeholder="Full Name">
          <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <input type="text" placeholder="Nickname">
          <input type="text" placeholder="Address">
          <textarea placeholder="Bio"></textarea>
          <input type="text" placeholder="Country">
        </div>
      </div>
    </div>

    <h3>Account Settings</h3>
    <div class="form-grid">
      <input type="email" placeholder="Email">
      <input type="tel" placeholder="+234 XXXXXXXXXX">
      <input type="password" placeholder="Change Password">
      <select>
        <option>Select Language</option>
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
      </select>
    </div>

    <h3 style="margin-top: 40px;">Privacy and Preference</h3>
    <div class="form-grid">
      <select>
        <option>Who can see my activities</option>
        <option>Everyone</option>
        <option>Friends</option>
        <option>Only Me</option>
      </select>
      <select>
        <option>Who can message you</option>
        <option>Everyone</option>
        <option>Friends</option>
      </select>
      <select>
        <option>Auto play videos</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <select>
        <option>Theme</option>
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="actions">
      <button class="save">Save Settings</button>
      <button class="discard">Discard Settings</button>
      <button class="delete">Delete My Account</button>
    </div>
  </div>
</body>
</html>
