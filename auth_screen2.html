<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Successful</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .success-container {
      text-align: center;
    }
    .success-icon {
      font-size: 100px;
      color: #00c04b;
      margin-bottom: 20px;
    }
    .success-title {
      font-weight: 700;
      font-size: 22px;
    }
    .success-text {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .btn-home {
      background-color: #d64545;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      padding: 10px 20px;
      border: none;
    }
    .btn-home:hover {
      background-color: #bb3c3c;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <!-- Success Icon -->
    <i class="fa-solid fa-circle-check success-icon"></i>
    
    <!-- Title -->
    <h4 class="success-title">Verification Successful</h4>
    
    <!-- Text -->
    <p class="success-text">You have successfully verified your account</p>
    
    <!-- Button -->
    <button class="btn btn-home">Continue to Home</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
