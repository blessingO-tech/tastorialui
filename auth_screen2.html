<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Successful</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .success-container,
    .fail-container {
      text-align: center;
    }

    .success-icon {
      font-size: 100px;
      color: #00c04b;
      margin-bottom: 20px;
    }

    .fail-icon {
      font-size: 100px;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .loading-icon {
      font-size: 100px;
      color: #FF3D00;
    }

    .success-title {
      font-weight: 700;
      font-size: 22px;
    }

    .success-text,
    .error-text {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn-home {
      background-color: #d64545;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      padding: 10px 20px;
      border: none;
    }

    .btn-home:hover {
      background-color: #bb3c3c;
    }
  </style>
</head>

<body>
  <div class="success-container" style="display: none;">
    <!-- Success Icon -->
    <i class="fa-solid fa-circle-check success-icon"></i>

    <!-- Title -->
    <h4 class="success-title">Verification Successful</h4>

    <!-- Text -->
    <p class="success-text">You have successfully verified your account</p>

    <!-- Button -->
    <a class="btn btn-home" href="signin.html">Proceed to login</a>
  </div>

  <div class="fail-container" style="display: none;">
    <i class="fa-solid fa-circle-xmark fail-icon"></i>

    <!-- Title -->
    <h4 class="success-title">Verification Failed</h4>

    <!-- Text -->
    <p class="error-text"></p>

    <!-- Button -->
    <button id="retry" class="btn btn-home">Retry</button>
  </div>

  <div class="loading-container">
    <i class="fa-solid fa-spinner fa-spin loading-icon"></i>
  </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/activation.js"></script>
</body>

</html>
