<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .checkbox input {
      margin-right: 8px;
    }
    .checkbox a {
      color: #000;
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .login-text {
      text-align: center;
      font-size: 14px;
    }
    .login-text a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .or {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: #666;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 22px;
    }
    .social-icons i {
      cursor: pointer;
    }
    .social-icons .fa-google { color: #db4437; }
    .social-icons .fa-facebook { color: #1877f2; }
    .social-icons .fa-apple { color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an account</h2>
    <p>Kindly fill in your details below to sign up</p>

    <div class="input-group">
      <i class="fa-regular fa-user"></i>
      <input type="text" placeholder="Enter Your Full Name">
    </div>

    <div class="input-group">
      <i class="fa-regular fa-envelope"></i>
      <input type="email" placeholder="Enter Your Email">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-phone"></i>
      <input type="tel" placeholder="+234 80XXXXXXXX">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-venus-mars"></i>
      <select>
        <option>Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Enter Your Password">
      <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <label>By checking this box, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
    </div>

    <button>Get Started</button>

    <div class="login-text">
      Already have an account? <a href="#">Login</a>
    </div>

    <div class="or">Or</div>

    <div class="social-icons">
      <i class="fa-brands fa-google"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-apple"></i>
    </div>
  </div>

  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.classList.remove("fa-eye");
        element.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        element.classList.remove("fa-eye-slash");
        element.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
