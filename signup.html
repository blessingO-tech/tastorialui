<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
  <link rel="manifest" href="fav/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js">
  </script>
  <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
  <div class="bg-container">
    <img src="img/Logo.png" alt="Tastetorial Logo" />
  </div>
  <div class="content">
    <div class="alert alert-danger alert-dismissible fade" role="alert">
      <span>Error here</span>
    </div>
    <form id="signup-form" class="container" action="" method="post">
      <h2>Create an account</h2>
      <p>Kindly fill in your details below to sign up</p>


      <ul class="error-list">
      </ul>

      <div class="input-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
      </div>

      <div class="input-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
      </div>

      <div class="input-group">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email">
      </div>

      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="0XXXXXXXXXX">
      </div>

      <!-- <div class="input-group">
          <i class="fa-solid fa-venus-mars"></i>
          <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div> -->

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password">
        <!-- <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i> -->
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        <!-- <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i> -->
      </div>

      <div class="checkbox">
        <input type="checkbox" id="agree" name="agree">
        <label>By checking this box, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy
            Policy</a></label>
      </div>

      <button type="submit" id="signup-btn">
        <span id="signup-spinner" class="loader"></span>
        <span id="signup-txt">Get Started</span>
      </button>

      <div class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </div>

      <div class="or">Or</div>

      <div class="social-icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-apple"></i>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/signup.js"></script>
  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.classList.remove("fa-eye");
        element.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        element.classList.remove("fa-eye-slash");
        element.classList.add("fa-eye");
      }
    }
  </script>
</body>

</html>
