<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      width: 100%;
      max-width: 380px;
    }
    .login-container h2 {
      font-weight: 700;
    }
    .form-control {
      border-radius: 8px;
      padding-left: 40px;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .form-group {
      position: relative;
      margin-bottom: 15px;
    }
    .btn-login {
      background-color: #d64545;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #bb3c3c;
    }
    .social-icons i {
      font-size: 26px;
      margin: 0 10px;
      cursor: pointer;
    }
    .social-icons .fa-google { color: #db4437; }
    .social-icons .fa-facebook { color: #1877f2; }
    .social-icons .fa-apple { color: #000; }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span {
      padding: 0 10px;
      background: #fff;
      color: #555;
      font-size: 14px;
    }
    .forgot {
      font-size: 14px;
      color: #d64545;
      text-decoration: none;
    }
    .signup-link {
      font-size: 14px;
    }
    .signup-link a {
      color: #d64545;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="mb-2">Welcome Back</h2>
    <p class="text-muted mb-4">Kindly, Sign in into your account</p>
    
    <!-- Email -->
    <div class="form-group">
      <i class="fa-solid fa-envelope input-icon"></i>
      <input type="email" class="form-control" placeholder="holuwartosin@gmail.com">
    </div>

    <!-- Password -->
    <div class="form-group">
      <i class="fa-solid fa-lock input-icon"></i>
      <input type="password" class="form-control" placeholder="***********">
    </div>

    <!-- Forgot Password (now outside the box) -->
    <div class="d-flex justify-content-end mb-3">
      <a href="#" class="forgot">Forgot Password?</a>
    </div>

    <!-- Sign in Button -->
    <button class="btn btn-login w-100 mb-3">Sign in</button>

    <!-- Sign up -->
    <p class="text-center signup-link">Donâ€™t Have an Account Yet ? <a href="#">SIGN UP</a></p>

    <!-- Divider -->
    <div class="divider"><span>Or Sign in With</span></div>

    <!-- Social Icons -->
    <div class="d-flex justify-content-center social-icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-apple"></i>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
