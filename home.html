<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteTorial</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      border-right: 1px solid #ddd;
      padding: 20px 10px;
    }

    .sidebar a {
      display: block;
      padding: 8px 15px;
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }

    .sidebar a:hover,
    .sidebar .active {
      color: red;
      font-weight: bold;
    }

    .navbar-brand {
      font-weight: bold;
      color: red;
    }

    .video-card img.thumb {
      border-radius: 6px;
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      font-size: 12px;
      margin-left: 10px;
    }

    .video-author img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom px-3">
    <div class="d-flex align-items-center">
      <button class="btn"><i class="fas fa-bars"></i></button>
      <a class="navbar-brand ms-2" href="#"><img src="img/Logo1.png" alt=""></a>
      <input class="form-control ms-4" type="text" placeholder="Search" style="width: 400px;">
    </div>
    <div class="d-flex align-items-center">
      <a href="#" class="me-3"><i class="fas fa-bell"></i></a>
      <a href="#"><img id="avatar" src="" class="rounded-circle" width="35"></a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <a href="#" class="active"><i class="fas fa-home me-2"></i> Home</a>
        <a href="#"><i class="fas fa-fire me-2"></i> Trends</a>
        <a href="#"><i class="fas fa-star me-2"></i> Hand Picked</a>
        <a href="#"><i class="fas fa-thumbs-up me-2"></i> Most Liked</a>
        <hr>
        <a href="#"><i class="fas fa-play-circle me-2"></i> Tutorials</a>
        <a href="#"><i class="fas fa-book me-2"></i> Basics</a>
        <a href="#"><i class="fas fa-lightbulb me-2"></i> Pro-Tips</a>
        <a href="#"><i class="fas fa-sync-alt me-2"></i> Updates</a>
        <a href="#"><i class="fas fa-save me-2"></i> Saved Videos</a>
        <hr>
        <a href="#"><i class="fab fa-twitter me-2"></i> Twitter</a>
        <a href="#"><i class="fab fa-linkedin me-2"></i> LinkedIn</a>
        <a href="#"><i class="fab fa-instagram me-2"></i> Instagram</a>
        <a href="#"><i class="fab fa-youtube me-2"></i> YouTube</a>
      </div>

      <!-- Main Content -->
      <main class="col-10 p-4">
        <h5 class="mb-3">Home</h5>
        <div id="home" class="row g-4">

        </div>

        <!-- Most Liked -->
        <h5 class="mt-5 mb-3">Most Liked</h5>
        <div id="most-liked" class="row g-4">

        </div>


        <!-- Hand Picked -->
        <h5 class="mt-5 mb-3">Saved</h5>
        <div id="saved" class="row g-4">

        </div>


      </main>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/home.js"></script>
</body>

</html>
